<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>

    <!-- css link  -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="calculator">
        <form >
            <input type="text" class="screen" id="inputBox">
        </form>

        

        <div class="buttons">
            <button type="button" class=" btn-clear">AC</button>
            <button type="button" class=" btn-del">DEL</button>
            <button type="button" class=" btn-grey operator" >%</button>
            <button type="button" class=" btn-grey operator">/</button>

            <button type="button" class=" btn-grey" >7</button>
            <button type="button" class=" btn-grey" >8</button>
            <button type="button" class=" btn-grey" >9</button>
            <button type="button" class=" btn-grey operator" >*</button>

            <button type="button" class=" btn-grey" >4</button>
            <button type="button" class=" btn-grey" >5</button>
            <button type="button" class=" btn-grey" >6</button>
            <button type="button" class=" btn-grey operator" >-</button>

            <button type="button" class=" btn-grey" >1</button>
            <button type="button" class=" btn-grey" >2</button>
            <button type="button" class=" btn-grey" >3</button>
            <button type="button" class=" btn-grey operator" >+</button>

            <button type="button" class=" btn-grey" >00</button>
            <button type="button" class=" btn-grey" >0</button>
            <button type="button" class=" btn-grey" >.</button>
            <button type="button" class=" btn-equal">=</button>
         
        </div>
    </section>

    <!-- js link  -->
    <script src="app.js"></script>
</body>
</html>
